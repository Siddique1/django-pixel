services:
   - type: web
     name: django-pixel
     plan: free
     env: python
     region: frankfurt # region should be same as your database region.
     buildCommand: "./build.sh"
     startCommand: "gunicorn core.wsgi:application"
     envVars:
        - key: DATABASE_URL
          fromDatabase:
             name: django-pixel
             property: connectionString
          value: False
        - key: SECRET_KEY
          generateValue: true
        - key: WEB_CONCURRENCY
          value: 4
